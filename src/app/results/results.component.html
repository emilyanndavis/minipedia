<h1 *ngIf="searchTerm && !loading">
    <span *ngIf="!results || results.length === 0">no </span>results for "{{ searchTerm }}"
</h1>

<div class="loading-icon" *ngIf="loading">
    <i class="fa fa-wikipedia-w fa-fw"></i>
    <span class="sr-only">Loading data from Wikipedia...</span>
</div>

<ul [class.extra-margin]="!searchTerm" *ngIf="results && results.length > 0">
    <li *ngFor="let result of results" [class.selected]="result.selected">
        <a (focus)="result.selected = true" (blur)="result.selected = false" href="{{ result.href }}" target="_blank">
            <h2>{{ result.title }}</h2>
            <p>
                {{ result.extract }}
                <span class="arrow">&raquo;</span>
            </p>
        </a>
    </li>
</ul>
